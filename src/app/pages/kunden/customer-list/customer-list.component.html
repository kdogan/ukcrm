<div class="task-list">
    <div class="task-header">
        <span>Name</span>
        <span>Anschrifft</span>
        <span *ngIf="withActions">Actions</span>
    </div>
    <div class="task-items">
        <div class="task-item" *ngFor="let customer of customers" (click)="selectCustomer(customer)" [ngClass]="{'selected': selectedCustomer === customer}">
            <span>{{ customer.firstname + ' ' + customer.lastname }}</span>
            <span>{{ getAddress(customer.address) }}</span>
            <div class="status-indicator-container">
                <span class="status-indicator"> </span>
            </div>
            <div class="task-actions" *ngIf="withActions">
                <button class="btn btn-primary btn-sm" (click)="goToCustomer(customer); $event.stopPropagation()">
                    <i class="fa fa-eye"></i>
                    <span>Ansehen</span>
                </button>
                <button class="btn btn-secondary btn-sm" (click)="$event.stopPropagation()">
                    <i class="fa fa-edit"></i>
                    <span>Bearbeiten</span>
                </button>
                <button class="btn btn-danger btn-sm" (click)="$event.stopPropagation()">
                    <i class="fa fa-trash-alt"></i>
                    <span>LÃ¶schen</span>
                </button>
            </div>
        </div>
    </div>
</div>
