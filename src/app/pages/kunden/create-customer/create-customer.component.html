<div class="container-flued">
    <div class="row">

        <div class="col-md-6 p-2">
            <mat-card>
              <mat-card-header>
                <mat-card-title>Persönliche Daten</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <form [formGroup]="customerForm">
                    <input formControlName="firstname" placeholder="Vorname">
                    <input formControlName="lastname" placeholder="Nachname">
                    <input formControlName="email" placeholder="E-Mail">
                    <input formControlName="phone" placeholder="Telefonnummer">
                </form>
              </mat-card-content>
            </mat-card>
          </div>

          <div class="col-md-6 p-2">
            <mat-card >
                <mat-card-header>
                    <mat-card-title>Adresse</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <app-address-form (isAddressValidation)="isAddressValid=$event"
                        (address)="address = $event"></app-address-form>
                </mat-card-content>
                <!-- <mat-card-actions>
                  <button mat-button>Mehr Infos</button>
                </mat-card-actions> -->
            </mat-card>
          </div>

          <div class="col-md-12 p-2">
            <mat-card >
                <mat-card-header>
                    <mat-card-title>Verträge</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div></div>
                </mat-card-content>
                <mat-card-actions>
                <app-bottom-btn [text]="'neue Vertrag hinzufügen'" [icon]="'fa fa-plus'" (click)="addCustomer()"></app-bottom-btn>
                </mat-card-actions>
            </mat-card>
          </div>
    </div>
    <app-divider></app-divider>
    <div class="p-2" style="float:right">
        <app-bottom-btn type="submit" [text]="'Erstellen'" [icon]="'fa fa-plus'" (click)="addCustomer()"></app-bottom-btn>
    </div>
    
    
</div>
