<ng-template #webView>
<table mat-table [dataSource]="vertraege" class="mat-elevation-z8">
  <ng-container matColumnDef="zaehlernummer">
    <th class="header-text" mat-header-cell *matHeaderCellDef>Zählernummer</th>
    <td mat-cell *matCellDef="let contract">{{contract.id}}</td>
  </ng-container>

  <ng-container matColumnDef="vertragnummer">
    <th class="header-text" mat-header-cell *matHeaderCellDef>Vertragsnummer</th>
    <td mat-cell *matCellDef="let contract">{{contract.vertragnummer}}</td>
  </ng-container>
  <ng-container matColumnDef="vertragstart">
    <th class="header-text" mat-header-cell *matHeaderCellDef>Start</th>
    <td mat-cell *matCellDef="let contract">{{contract.vertragstart}}</td>
  </ng-container>
  <ng-container matColumnDef="vertragsende">
    <th class="header-text" mat-header-cell *matHeaderCellDef>Ende</th>
    <td mat-cell *matCellDef="let contract">{{contract.vertragsende}}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th class="header-text" mat-header-cell *matHeaderCellDef>Zustand</th>
    <td mat-cell *matCellDef="let contract">{{contract.status}}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th class="header-text" mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let contract">
      <div class="actions-btn">
        <button class="btn btn-primary btn-sm" (click)="showVertrag(contract)">
          <i class="fa fa-eye"></i>
          <span>Ansehen</span>
        </button>
        <button class="btn btn-secondary btn-sm" (click)="editVertrag(contract)">
          <i class="fa fa-edit"></i>
          <span>Bearbeiten</span>
        </button>
        <button class="btn btn-danger btn-sm" (click)="deleteVertrag(contract)">
          <i class="fa fa-trash-alt"></i>
          <span>Löschen</span>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</ng-template>
<div id="mobile-view" *ngIf="isMobile else webView">
  <p>HIER MUSS MOBILE SICHT IMPLEMENTIERT WERDEN NOCH</p>
</div>
