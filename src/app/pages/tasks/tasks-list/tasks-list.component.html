<div class="task-list">
    <div class="task-header">
        <span>Titel</span>
        <span>Status</span>
        <span>Aktionen</span>
    </div>
    <div class="task-items">
        <div class="task-item" *ngFor="let task of tasks">
            <span>{{ task.title }}</span>
                <div class="status-indicator-container">
                    <span class="status-indicator"
                        [ngClass]="{'active': task.status === 'active', 'completed': task.status === 'completed'}"></span>
                </div>
            <div class="task-actions">
                <button class="btn btn-primary btn-sm" (click)="selectedTask = task; showModal = true">
                    <i class="fa fa-eye"></i>
                    <span>Ansehen</span>
                </button>
                <button class="btn btn-secondary btn-sm">
                    <i class="fa fa-edit"></i>
                    <span>Bearbeiten</span>
                </button>
                <button class="btn btn-danger btn-sm">
                    <i class="fa fa-trash-alt"></i>
                    <span>LÃ¶schen</span>
                </button>
            </div>
        </div>

        <div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': showModal}" style="display: {{ showModal ? 'block' : 'none' }};">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">{{ selectedTask?.title }}</h5>
                  <button class="btn btn-danger btn-sm" (click)="showModal = false">
                    <i class="fa fa-times"></i>
                  </button>
                </div>
                <div class="modal-body" style="min-height: 300px;">
                  <p>{{ selectedTask?.description }}</p>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
