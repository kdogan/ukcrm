<div class="task-list">
    <div class="task-header">
        <span>VertragNr.</span>
        <span>Kunde</span>
        <span>Firma</span>
        <span>Begin</span>
        <span>Ende</span>
        <span>Status</span>
        <span>Actionen</span>
    </div>
    <div class="task-items">
        <div class="task-item" *ngFor="let contract of vertraege">
            <span>{{ contract.vertragnummer }}</span>
            <span>{{ contract.kundennummer }}</span>
            <span>{{ contract.firma }}</span>
            <span>{{ contract.vertragstart }}</span>
            <span>{{ contract.vertragsende }}</span>
            <div class="status-indicator-container">
                <span class="status-indicator"
                    [ngClass]="{'active': contract.status, 'completed': !contract.status}"></span>
            </div>
            <div class="task-actions">
                <button class="btn btn-primary btn-sm" (click)="selectedTask = contract; showModal = true">
                    <i class="fa fa-eye"></i>
                    <span>Ansehen</span>
                </button>
                <button class="btn btn-secondary btn-sm">
                    <i class="fa fa-edit"></i>
                    <span>Bearbeiten</span>
                </button>
                <button class="btn btn-danger btn-sm">
                    <i class="fa fa-trash-alt"></i>
                    <span>LÃ¶schen</span>
                </button>
            </div>
        </div>

        <div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': showModal}" style="display: {{ showModal ? 'block' : 'none' }};">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">{{ selectedTask?.kundennummer }}</h5>
                  <button class="btn btn-danger btn-sm" (click)="showModal = false">
                    <i class="fa fa-times"></i>
                  </button>
                </div>
                <div class="modal-body" style="min-height: 300px;">
                  <p>{{ selectedTask?.kundennummer }}</p>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
