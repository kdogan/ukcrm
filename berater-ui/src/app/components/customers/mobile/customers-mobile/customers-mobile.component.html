<div class="mobile-page">

  <!-- HEADER -->
  <div class="mobile-header">
    <h1>{{ 'CUSTOMERS.TITLE' | translate }}</h1>
    <button class="fab" (click)="create.emit()">
      <i class="fas fa-plus"></i>
    </button>
  </div>

  <!-- FILTER BAR -->
  <div class="mobile-filters">
    <input
      type="search"
      [placeholder]="'COMMON.SEARCH' | translate"
      [ngModel]="searchTerm"
      (ngModelChange)="searchTermChange.emit($event)"
    />

    <select
      [ngModel]="filterActive"
      (ngModelChange)="filterActiveChange.emit($event)"
    >
      <option [ngValue]="undefined">{{ 'COMMON.ALL' | translate }}</option>
      <option [ngValue]="true">{{ 'DASHBOARD.ACTIVE' | translate }}</option>
      <option [ngValue]="false">{{ 'ADMIN.STATUS.BLOCKED' | translate }}</option>
    </select>
  </div>

  <!-- LIST -->
  <div class="card-list">
    <div class="eskapp-card" *ngFor="let c of customers">
      <!-- STATUS -->
      <div class="status-icon"
           [class.active]="c.isActive"
           [class.inactive]="!c.isActive">
          <i class="fas" [ngClass]="c.isActive ? 'fa-check' : 'fa-times'"></i>
      </div>

      <strong>{{ c.firstName }} {{ c.lastName }}</strong>
      <div>{{ c.email || '-' }}</div>

      <div class="phone" *ngIf="c.phone">
        {{ c.phone }}
        <a [href]="'tel:' + c.phone"><i class="fas fa-phone"></i></a>
      </div>

      <div class="actions">
        <button class="details" (click)="showDetails.emit(c)" [title]="'COMMON.DETAILS' | translate">
          <i class="fas fa-info-circle"></i>
        </button>
        <button class="edit" (click)="edit.emit(c)" [title]="'COMMON.EDIT' | translate">
          <i class="fas fa-edit"></i>
        </button>
        <button class="contract" (click)="createContract.emit(c)" [title]="'CONTRACTS.NEW' | translate">
          <i class="fas fa-file-contract"></i>
        </button>
        <button class="danger" (click)="delete.emit(c._id)" [title]="'COMMON.DELETE' | translate">
          <i class="fas fa-trash"></i>
        </button>
      </div>

    </div>
  </div>

</div>
