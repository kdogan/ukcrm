<div class="mobile-page">
  <!-- HEADER -->
  <div class="mobile-header">
    <h1>Z채hler</h1>
    <button class="fab" (click)="create.emit()">
      <i class="fas fa-plus"></i>
    </button>
  </div>

  <!-- FILTER BAR -->
  <div class="mobile-filters">
    <input
      type="search"
      placeholder="Suche: Z채hlernr..."
      [ngModel]="searchTerm"
      (ngModelChange)="searchTermChange.emit($event)"
    />
    <div class="filter-row">
      <select [ngModel]="statusFilterTerm" (ngModelChange)="filterStatusChange.emit($event)">
        <option value="">Alle Zust채nde</option>
        <option value="free">Frei</option>
        <option value="occupied">Belegt</option>
      </select>
      <select [ngModel]="typeFilterTerm" (ngModelChange)="filterTypeChange.emit($event)">
        <option value="">Alle Typen</option>
        @for(type of getMeterTypeWithLabel(); track type){
          <option [value]=type.key>{{type.value}}</option>
        }
      </select>
    </div>
  </div>

  <!-- LIST -->
  <div class="card-list">
    <div class="eskapp-card" *ngFor="let meter of meters">
        <div class="meter-card-header">
            <h2>Z채hlernummer: {{ meter?.meterNumber }}</h2>
            <div class="status-icon"
                [class.active]="!meter.isFree"
                [class.inactive]="meter.isFree">
                <i class="fas" [ngClass]="meter.isFree ? 'fa-unlink' : 'fa-link'"></i>
            </div>
        </div>

        <div class="meter-card-content">
            <div class="content-row">Type: {{getTypeLabel(meter.type)}}</div>
            <div class="content-row">letzte Ablesung: {{ meter.currentReading || '-' }}</div>
            @if(!meter.isFree){
              <div class="content-row">Besitzer: {{ meter.currentCustomerId.firstName + ' ' + meter.currentCustomerId.lastName || '-' }}</div>
            }
        </div>

      <div class="actions">
        <button (click)="showDetails.emit(meter)"><i class="fas fa-info-circle"></i>Details</button>
        <button class="update" (click)="edit.emit(meter)"><i class="fas fa-edit"></i>Bearbeiten</button>
        <button (click)="addReading.emit(meter)"><i class="fas fa-plus-circle"></i>Ablesung</button>
        <button (click)="viewReadings.emit(meter)"><i class="fas fa-eye"></i>Ablesungen</button>
      </div>

    </div>
  </div>

</div>
